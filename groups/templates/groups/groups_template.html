{% load chats_filters %}

{% for item in groups %}
    <div class="infinite-item_groups line mtop-35">
        <a href="/groups/{{ item.id }}">
            <img src="{{ item.groupavatar.mini_url }}" class="sqr_avatar">
        </a>
        <div class="group_info">
            <div class="event_name"><a class="username" href="/groups/{{ item.id }}">{{ item.name }}</a></div>
            <div class="group_description">{{ item.status }} </div>
            <div class="group_members">12</div> {# участники #}
            <div class="join_group"><button class="purple_custom_btn">Вступить</button></div>
        </div>
        {% if is_my %}
            <label>Роль:</label>
            {{ item|ru_role:user.profile.id }}
        {% endif %}
    </div>
{% empty %}
    <div>У этого пользователя нет групп</div>
{% endfor %}

{% if groups.has_next %}
    <a class="infinite-more-link_groups"
       href="/groups/get_groups?page={{ groups.next_page_number }}&id={{ user.id }}"
       data_next_page_number="{{ groups.number }}">More
    </a>
{% endif %}
