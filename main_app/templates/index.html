{% extends "base.html" %}

{% block content %}
    {% if events.count > 0 %}
    <h2>Список событий</h2>
    <table>
        <tr><th>Id</th><th>Название</th><th>Создатель</th></tr>
        {% for event in events %}
        <tr><td>{{ event.id }}</td><td>{{ event.name }}</td><td>{{ event.creator_id.user.first_name }}</td><td><button class="subscribe_event">Пойти</button></td></tr>
        {% endfor %}
    </table>
    {% endif %}
{% endblock %}
