{% extends "base.html" %}

{% block content %}
    {% if events.count > 0 %}
    <h2>Список событий</h2>
    {% for event in events %}
        <div class="event_item" data-event_id="{{event.id}}">{{ event.id }}    {{ event.name }}    {{ event.creator_id.user.first_name }}<button class="subscribe_event">Пойти</button></div>
    {% endfor %}

    {% endif %}
{% endblock %}
