        clip-path: url(#clip-Logo);
      }

      .cls-2 {
        fill: #7971ea;
        font-size: 20px;
        font-family: Montserrat-Black, Montserrat;
        font-weight: 800;
        letter-spacing: -0.075em;
      }
    </style>
    <clipPath id="clip-Logo">
