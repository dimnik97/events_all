{% load staticfiles %}
{% load bootstrap4 %}

{# Load CSS and JavaScript#}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<link rel="stylesheet" media="all" href={% static "css/style.css" %} type="text/css">
<link rel="stylesheet" media="all" href={% static "css/jquery.datetimepicker.css" %} type="text/css">
<link rel="stylesheet" media="all" href={% static "css/jquery-ui.css" %} type="text/css">
<link rel="stylesheet" media="all" href={% static "css/jquery-ui.theme.css" %} type="text/css">
<!-- Главное меню -->
<ul>
    {% load menubuilder %}
    {% menu main_menu %}

    {% for item in menuitems %}
        <li {% if item.current %}class="active"{% endif %}>
            <a href="{{ item.url }}" title="{{ item.title|escape }}">{{ item.title }}</a>
        </li>
    {% endfor %}
</ul>
